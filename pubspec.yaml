name: flutter_instagram_image_picker
description: Flutter plugin that allows you to display Instagram multi image picker on iOS and Android.
version: 2.0.0
homepage: https://github.com/kfiross/flutter_instagram_image_picker

environment:
  sdk: ">=2.17.1 <3.0.0"
  flutter: ">=2.8.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.0.15
  http: ^0.13.5
  envied: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
  envied_generator: ^0.3.0
  build_runner: 2.3.3

# The following section is specific to Flutter.
flutter:

  # To add assets to your package, add an assets section, like this:
  assets:
    - assets/